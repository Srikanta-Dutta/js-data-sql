machine:
  node:
    version: 5.7.0
database:
  override:
    - DB_CLIENT=mysql npm run migrate-db
    - DB_CLIENT=pg npm run migrate-db
dependencies:
  pre:
    - npm install -g npm
    - npm install js-data@^3.0.0-beta.6 pg mysql knex codecov nyc
test:
  post:
    - nyc report --reporter=lcov | codecov
